
<div class="centro">
    <div class="vh-100 gradient-custom">
           <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                   <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                   <div class="card bg-dark text-white" style="border-radius: 1rem;">
                       <div class="card-body p-5 text-center">
                           <div class="login">
                       <div class="mb-md-5 mt-md-4 pb-5">
           
                           <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                           <p class="text-white-50 mb-5">Entre com seu e-mail e senha !</p>
                       </div>
                       <div class="email">
                        <form (ngSubmit)="onSubmit(l)" #l="ngForm">
                            <mat-form-field  appearance="outline" [style.width.%]="100"  color="accent">
                            <mat-label>Digite seu e-mail </mat-label>
                            <input matInput placeholder="pat@example.com" required>
                        
                          </mat-form-field>
                        
                    

                        <mat-form-field appearance="outline" [style.width.%]="100"  color="accent">
                            <mat-label>Digite sua senha</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                          </mat-form-field>
               
                            <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Esqueceu a senha?</a></p>
   
                            <button class="btn btn-outline-light btn-lg px-5" type="submit" id="logar"> Login</button>

                        </form>
                    </div>
                   <div class="icons">
                   <div class="d-flex justify-content-center text-center mt-4 pt-1">
                       <br>
                   <a href="www.facebook.com" class="text-white"><i class="bi bi-facebook"  input style="margin-right: 15px;" ></i></a> 
                   <br>
                   <a href="www.twitter.com" class="text-white"><i class="bi bi-twitter" input style="margin-right: 15px;"></i></a>
                   <br>
                   <a href="wwww.google.com" class="text-white"><i class="bi bi-google" input style="margin-right: 15px;"></i></a>

                   </div>
               </div>
               </div>
   
               <div>
                   <p class="mb-0">NÃ£o tem cadastro? <a href="cadastro/cadastro.component.html" class="text-white-50 fw-bold">Cadastre Agora</a>
                   </p>
               </div>
   
               </div>
           </div>
           </div>
       </div>
       </div>
       </div>
